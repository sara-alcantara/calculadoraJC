<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Container principal -->
    <div class="calculator-container">
        <h1>Calculadora de Juros Compostos</h1>
        
        <!-- Formulário para entrada de dados -->
        <form id="calculator-form">
            <label for="principal">Capital Inicial (R$):</label>
            <input type="number" id="principal" placeholder="Insira o valor do capital inicial" required>
            
            <label for="rate">Taxa de Juros (% ao ano):</label>
            <input type="number" id="rate" placeholder="Insira a taxa de juros" required>
            
            <label for="years">Período (em anos):</label>
            <input type="number" id="years" placeholder="Insira o número de anos" required>
            
            <label for="frequency">Frequência de Capitalização:</label>
            <select id="frequency" required>
                <option value="1">Anual</option>
                <option value="4">Trimestral</option>
                <option value="12">Mensal</option>
            </select>
            
            <button type="button" onclick="calculateCompoundInterest()">Calcular</button>
        </form>

        <!-- Exibição do resultado -->
        <div id="result">
            <h2>Resultado:</h2>
            <p id="result-text"></p>
        </div>
    </div>

    <!-- JS para cálculo -->
    <script>
        function calculateCompoundInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value) / 100;
            const years = parseFloat(document.getElementById('years').value);
            const frequency = parseFloat(document.getElementById('frequency').value);

            const amount = principal * Math.pow((1 + rate / frequency), frequency * years);

            const roundedAmount = amount.toFixed(2);

            document.getElementById('result-text').innerText = `Após ${years} anos, o montante será de R$ ${roundedAmount}`;
        }
    </script>
    
</body>
</html>
